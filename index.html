<html>
<head>
    <title>Test Page</title>
</head>
<body>
    <button id="btn">抽奖</button>
    <h1>结果 <span id="value"></span></h1>
    <div>十万次概率分布</div>
    <div id="res"></div>
    <script>
        const map = [
          "麻辣拌",
          "霸碗",
          "黄焖鸡",
          "炒鸡",
          "米村",
          "麦当劳",
          "牛肉面",
          "拌粉"
        ]
        document.getElementById("btn").addEventListener("click", function() {
            const randomIndex = Math.floor(Math.random() * map.length);
            document.getElementById("value").innerHTML = map[randomIndex];
        });
        const obj = {}
        for (let i = 0; i < 100000; i++) {
            const randomIndex = Math.floor(Math.random() * map.length)
            if (obj[map[randomIndex]]) {
              obj[map[randomIndex]]++
            } else {
              obj[map[randomIndex]] = 1
            }
        }
        document.getElementById("res").innerHTML = JSON.stringify(obj, null, 2)
    </script>
<body>
</html>
